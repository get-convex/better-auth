name: Run tests
on:
  push:
    branches: ["main", "test-ci"]
  pull_request:
    branches: ["main", "test-ci"]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        better_auth_version:
          - 1.4.18
          - 1.5.0-beta.13
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: |
            package.json
          node-version: "18.x"
          cache: "npm"
      - run: npm install
      - run: npm install --no-save better-auth@${{ matrix.better_auth_version }}
      - run: npm test
